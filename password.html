<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password | Yardsale</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <main class="login-section">
        <div class="login-card flex flex-col gap-2">
            <a href="/" class="text-center">
                <img
                    src="./assets/logos/logo_yard_sale.svg"
                    alt="logo"
                    class="logo mx-auto"
                />
            </a>
            <p class="font-bold text-center mt-4">Create a new password</p>
            <p class="text-center mb-4">Enter a new password to your account.</p>
            <form class="flex flex-col gap-4 mt-4">
                <div class="flex flex-col gap-2">
                    <label class="font-bold input-label">Password</label>
                    <input
                        placeholder="**************"
                        type="password"
                        class="login-input"
                    />
                </div>
                <div class="flex flex-col gap-2">
                    <label class="font-bold input-label">Re-enter password</label>
                    <input
                        placeholder="**************"
                        type="password"
                        class="login-input"
                    />
                </div>
                <button class="button primary-button font-bold mt-4">
                    Confirm new password
                </button>
            </form>
        </div>
    </main>
</body>
</html>
